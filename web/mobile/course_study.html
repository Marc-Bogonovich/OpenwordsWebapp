<div class="page-content">
    <div class="content-block-title">Your Studys</div>
    <div class="list-block media-list">
        <ul>
            <li ng-repeat="c in rootMyStudyList.list">
                <a href="#" class="item-link item-content" ng-click="courseAction(c)">
                    <div class="item-media"><img ng-src="{{c.fileCover}}" width="100"></div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{c.name}}</div>
                            <div class="item-after">{{c.json.progress}}%</div>
                        </div>
                        <div class="item-text">{{c.json.comment}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

</div>
